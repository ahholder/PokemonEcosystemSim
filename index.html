<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnDodge</title>
      <link rel="stylesheet" href="styling.css">
      <script src="app.js"></script>
  </head>
  <body>
      <div id="content-box">
          <div id="info-box">
              <div id="desc-box" style="position:relative; z-index: 5"></div>
              <div id="item-list" style="position: relative; z-index: 4"></div>
          </div>
          <div id="overlay" style="position: relative; z-index: 2; user-select: none;">
              <canvas id="board2" style="position: absolute; z-index: 1; left: 0; top: 0; user-select: none;"></canvas>
              <canvas id="board" style="position: absolute; z-index: 3; left: 0; top: 0; user-select: none;"></canvas>
          </div>
      </div>
      <div id="time-keeper">Time Elapsed: 0s</div>
  </body>
</html>
